  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MardiGras - Contact Us</title>
    <link rel="icon" href="images/icon4.png" type="image/icon type" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="scripts/formscript.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pattaya|Roboto|Henny Penny" />
  </head>
  <body>
    <!--NavBar-->
    <header>
      <nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: #945394" aria-label="Fifth navbar example">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample05"
            aria-controls="navbarsExample05"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample05">
            <a class="navbar-brand" href="#">
              <img src="images/Mardi.png" alt="MardiGras icon" width="70" height="100" />
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="About.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="media.html">Media</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="faq.html">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quiz.html">Trivia</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Form-->
    <div class="contactdiv">
      <div class="main-header">
        <h1>Feel Free To <span>Contact Us</span></h1>
      </div>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-3 col-11">
          <label for="validationCustom01" class="form-label">First Name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required />
          <div class="invalid-feedback">Please insert your first name.</div>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-3 col-11">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required />
          <div class="invalid-feedback">Please insert your last name.</div>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-3 col-11">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationCustomUsername" placeholder="Email" required />
          <div class="invalid-feedback">Please insert a valid Email address.</div>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-lg-9 col-md-9 col-11">
          <label for="validationTextarea" class="form-label">Text Section</label>
          <textarea class="form-control valid" id="validationTextarea" placeholder="Text Section"></textarea>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>

    <!--Footer-->
    <footer>
      <span> Copyright Â© 2022, AvivMosheFullStack.com All rights reserved. </span>
    </footer>
  </body>
</html>
